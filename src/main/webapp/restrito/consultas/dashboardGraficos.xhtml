<ui:composition template="/templates/pagina.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">
        Gráficos e Estatísticas
    </ui:define>

	<ui:define name="head">
		<style type="text/css">
.grafico-panel-compacto .ui-panel-content {
	padding: 0.5rem !important;
}

.grafico-panel-compacto {
	text-align: center;
}

.ui-chart .ui-chart-legend {
	display: flex !important;
	flex-direction: row !important;
	justify-content: center !important;
	align-items: center !important;
	gap: 18px !important;
	flex-wrap: wrap !important;
	padding-top: 8px;
}

.ui-chart .ui-chart-legend-item {
	display: flex !important;
	flex-direction: row !important;
	align-items: center !important;
	gap: 6px !important;
	white-space: nowrap;
}
</style>
	</ui:define>

	<ui:define name="content">

		<h:form id="formGraficos">

			<p:panelGrid columns="3" layout="grid" style="margin-top:10px;"
				styleClass="ui-panelgrid-blank">

				<p:panel header="Faturamento Mensal"
					styleClass="grafico-panel-compacto">
					<p:lineChart model="#{dashboardGraficosBean.faturamentoModel}"
						style="height: 220px;" />
				</p:panel>

				<p:panel header="Quadras Mais Populares"
					styleClass="grafico-panel-compacto">
					<p:barChart model="#{dashboardGraficosBean.quadrasModel}"
						style="height: 220px;" />
				</p:panel>

				<p:panel header="Reservas por Esporte"
					styleClass="grafico-panel-compacto">
					<div
						style="max-width: 250px; height: 245px; margin: 0 auto; position: relative;">
						<p:donutChart model="#{dashboardGraficosBean.modalidadesModel}"
							style="width: 100%; height: 100%;" />
					</div>
				</p:panel>

			</p:panelGrid>

			<p:panelGrid columns="3" layout="grid" style="margin-top:10px;"
				styleClass="ui-panelgrid-blank">

				<p:panel header="Novos Clientes (Este Ano)"
					styleClass="grafico-panel-compacto">
					<p:lineChart model="#{dashboardGraficosBean.clienteGrowthModel}"
						style="height: 220px;" />
				</p:panel>

				<p:panel header="Horários de Pico"
					styleClass="grafico-panel-compacto">
					<p:barChart model="#{dashboardGraficosBean.peakHoursModel}"
						style="height: 220px;" />
				</p:panel>

				<p:panel header="Reservas por Status"
					styleClass="grafico-panel-compacto">
					<div
						style="max-width: 250px; height: 245px; margin: 0 auto; position: relative;">
						<p:donutChart model="#{dashboardGraficosBean.statusModel}"
							style="width: 100%; height: 100%;" />
					</div>
				</p:panel>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
