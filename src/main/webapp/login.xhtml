<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <style>
            div ~ a {
                text-align: center;
            }
            .ui-panelgrid-cell, .ui-inputtext, .ui-inputtextarea, .ui-panelgrid, .ui-panelgrid tbody, .ui-password, .ui-inputfield {
			    width: 100%;
			}
            /* Adiciona um estilo para o novo botão (opcional) */
            .btnCadastro {
                width: 100%;
                /* Estilo de botão secundário do PrimeFaces */
                background-color: #6c757d; 
                border-color: #6c757d;
            }
        </style>

        <h:outputStylesheet library="css" name="main.css"  />
        <h:outputStylesheet library="css" name="estiloLogin.css" />
        <h:outputScript library="js" name="primefacesLocale.js" />

        <div class="divBody">
            <h:form id="form1">
                <p:growl id="mensagem" />

                <div class="divLogin">
                    <p:panelGrid columns="1" layout="grid">
                        <p:panelGrid columns="1" styleClass="padPg pgWidth pnTitulo">
                            <p:outputLabel value="Realize o Login!" styleClass="tituloTexto" />
                        </p:panelGrid>

                        <p:panelGrid columns="1" styleClass="padPg pgWidth">
                            <p:outputLabel value="CPF" for="usuario"  />
                            <p:inputText id="usuario" value="#{loginBean.cpf}" styleClass="stInput" placeholder="Informe seu CPF" maxlength="14" />
                        </p:panelGrid>

                        <p:panelGrid columns="1" styleClass="padPg pgWidth">
                            <p:outputLabel value="Senha" for="senha"  />
                            <p:password id="senha" value="#{loginBean.senha}" toggleMask="true" styleClass="stInput" placeholder="Informe sua senha" />
                        </p:panelGrid>

                        <p:panelGrid columns="1" styleClass="padPg pgWidth">
                            <p:commandButton value="Login" actionListener="#{loginBean.doLogin()}" 
                                             styleClass="btnLogin" process=":form1" update=":form1"
                                             icon="pi pi-sign-in"
                                             ajax="false" />
                        </p:panelGrid>

                        <p:panelGrid columns="1" styleClass="padPg pgWidth">
                            <p:button value="Cadastrar-se" 
                                      icon="pi pi-user-plus"
                                      outcome="/publico/cadastros/cadastro-cliente" 
                                      styleClass="btnCadastro ui-button-secondary" /> 
                        </p:panelGrid>
                        </p:panelGrid>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
