<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro de Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <h:outputStylesheet library="css" name="main.css" />
        
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: #f4f7f6;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center; 
            }

            .registration-card {
                background: #ffffff;
                padding: 2.5rem 3rem;
                border-radius: 10px; 
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); 
                max-width: 500px; 
                width: 90%; 
                box-sizing: border-box; 
            }
            
            .card-title {
                text-align: center;
                font-size: 24px;
                font-weight: 600;
                color: #333;
                margin-top: 0;
                margin-bottom: 2rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .form-group .ui-outputlabel {
                display: block;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: #555;
            }
            
            .ui-inputtext, .ui-password, .ui-inputmask {
                width: 100%;
                box-sizing: border-box; 
            }

            .button-group {
                margin-top: 2rem;
                display: flex;
                flex-direction: column;
                gap: 0.5rem; 
            }
            
            .ui-button {
                width: 100%; 
            }
        </style>

        <h:outputScript library="js" name="primefacesLocale.js" />
    </h:head>

    <h:body>

        <div class="registration-card">
        
            <h:form id="formCadastro">
                <p:growl id="mensagem" life="5000" />
                
                <h2 class="card-title">Crie sua Conta</h2>

                <div class="form-group">
                    <p:outputLabel for="nome" value="Nome Completo" />
                    <p:inputText id="nome" value="#{cadastroClienteBean.usuario.userNome}"
                                 placeholder="Seu nome completo" required="true" />
                </div>
                
                <div class="form-group">
                    <p:outputLabel for="cpf" value="CPF" />
                    <p:inputMask id="cpf" value="#{cadastroClienteBean.usuario.userCpf}"
                                 mask="999.999.999-99" required="true"
                                 placeholder="000.000.000-00" />
                </div>

                <div class="form-group">
                    <p:outputLabel for="telefone" value="Telefone (WhatsApp)" />
                    <p:inputMask id="telefone" value="#{cadastroClienteBean.usuario.userTelefone}"
                                 mask="(99) 99999-9999" required="true"
                                 placeholder="(00) 00000-0000" />
                </div>

                <div class="form-group">
                    <p:outputLabel for="email" value="E-mail" />
                    <p:inputText id="email" value="#{cadastroClienteBean.usuario.userEmail}"
                                 placeholder="seuemail@dominio.com" required="true" />
                </div>
                
                <div class="form-group">
                    <p:outputLabel for="senha" value="Senha" />
                    <p:password id="senha" value="#{cadastroClienteBean.usuario.userSenha}"
                                toggleMask="true" feedback="true" required="true"
                                placeholder="Crie uma senha forte" />
                </div>

                <div class="form-group">
                    <p:outputLabel for="confSenha" value="Confirme sua Senha" />
                    <p:password id="confSenha" value="#{cadastroClienteBean.confirmacaoSenha}"
                                toggleMask="true" required="true"
                                placeholder="Repita a senha" />
                </div>

                <div class="button-group">
                    <p:commandButton value="Confirmar Cadastro" 
                                     action="#{cadastroClienteBean.salvar()}"
                                     process="@form" 
                                     update="@form"
                                     icon="pi pi-check" />
                                     
                    <p:button value="Voltar para o Login" 
                              outcome="/login"  icon="pi pi-arrow-left"
                              styleClass="ui-button-secondary ui-button-outlined" />
                </div>
                
            </h:form>
        </div>
        
    </h:body>
</html>
